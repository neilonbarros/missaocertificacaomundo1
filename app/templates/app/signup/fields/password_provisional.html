{% load i18n %}
<div class="form-floating mb-3">
    <input class="form-control"
        id="{{ signup_form.password_provisional.id_for_label }}"
        name="{{ signup_form.password_provisional.html_name }}"
        value="{% if signin_cpf != None %}{{ signin_cpf }}{% endif %}"
        type="password"
        placeholder="0000000000"
        required>
    <label for="{{ signup_form.password_provisional.id_for_label }}">
        {{ signup_form.password_provisional.field.label }}
    </label>
</div>
