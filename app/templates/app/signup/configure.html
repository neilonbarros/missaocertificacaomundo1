        <div>
            <h4 class="font-semibold text-gray-800 text-xl md:text-lg">
                {% translate 'Configure your token' %}. {% translate 'key'|title %}:
            </h4>
            {% if request.user_agent.is_mobile %}
                <h5 class="text-gray-800 text-lg md:text-base">
                    {{ pyotp_base32secret }}
                </h5>
            {% else %}

                <!-- Grid -->
                <div class="grid grid-cols-2 md:grid-cols-3 gap-8 md:gap-12">
                    <div class="text-center hs-tooltip inline-block [--trigger:click] [--placement:right]">
                        <button class="btn-clipboard hs-tooltip-toggle"
                            data-clipboard-text="{{ pyotp_base32secret }}">
                            {% qr_from_text pyotp_uri size=8 version=7 %}
                            <div class="mt-1">
                                <h5 class="font-medium text-gray-800 text-lg md:text-base">
                                    {% translate 'copy'|title %}
                                </h5>
                                <div class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-md shadow-sm text-base"
                                    role="tooltip">
                                    {% translate 'copied'|title %}!
                                </div>
                            </div>
                        </button>
                    </div>
                    <!-- End Col -->

                </div>
            {% endif %}
        </div>
    </div>
</div>
